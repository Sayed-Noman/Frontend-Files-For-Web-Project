<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="admin_css/admin_login_page_css.css">
        <script  src="https://kit.fontawesome.com/a81368914c.js"></script>
        <!-- Google Fonts Links-->
        <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet"> 
    </head>
    <body>
    <div class="page-wrapper">
        <header>
            <h3 class="logo-header"><a href="#"> Driver-Police Control System</a></h3>
                <nav class="nav-container">
                    <ul class="navbar_links">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Driver</a></li>
                        <li><a href="#">Police</a></li>
                        <li><a href="#">Admin</a></li>
                    </ul>
                </nav>
                <a class="contact-btn" href=""><button>Contact</button></a>
        </header>
        <section class="login-section">
           
                <div class="login_page_container">
                    <div class="boy_with_car">
                        <img class="boy_with_car_image" src="admin_img/admin_login_page_img/jeep_car_driver.svg">
                    </div>
                    <div class="login_form_container">
                        <form action="login_form.html">
                            <img class="profile_avatar_image" src="admin_img/admin_login_page_img/admin_profile_avatar.png">
                            <h2 class="welcome_title">Welcome</h2>
                            <div class="input-container username">
                                <div class="icon-tag">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="div">
                                    <h5>Username</h5>
                                    <input class="input" type="text">
                                </div>
                            </div>

                            <div class="input-container password">
                                <div class="icon-tag">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <div class="div">
                                    <h5>Password</h5>
                                    <input class="input" type="password">
                                </div>
                            </div>
                            <a class="forget_pass_link" href="#">Forgot Password</a>
                            <input type="submit" class="login_btn" value="Login">
                            <a class="register_account_link" href="#">Dont have an account?</a>
                        </form>
                    
                    </div>
            </div>
        </section>

        <footer>

        </footer>
</div>
    
        <script type="text/javascript" src="admin_js/admin_login_page_js.js"></script>

    </body>

</html>
